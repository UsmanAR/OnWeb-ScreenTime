<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../content.js" defer></script>

    <title>OnWeb ScreenTime</title>
</head>
<body>
      <label id="timer"></label>
    <div class="container">
      <hr>
        <h1 id="headline">OnWeb ScreenTime</h1>
        <label class="switch">
          <input  id="toggle" name="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <hr>
        <div id="countdown">
          <ul>
            <li><span name="hours" id="hours">0</span>Hours</li>
            <li><span id="minutes">0</span>Minutes</li>
            <li><span id="seconds">0</span>Seconds</li>
          </ul>
          <button type="button" id="reset" class="btn btn-outline-dark">Reset</button>
          <br>
          <br>
        </div>
    </div>
</body>
</html>
